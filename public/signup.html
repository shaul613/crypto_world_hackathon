<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar-container container">
      <div id="navbar-menu" aria-labelledby="navbar-toggle">
        <ul class="navbar-links">
          <li class="navbar-item"><a class="navbar-link" href="/">login</a></li>
          
          <li id="middlesignup"><h1>Crypto</h1></li>
        </ul>
        <marquee id="livebar"direction="right"></marquee>
      </div>
    </nav>
    <div id="signup_continer">
      <h1>Create Account</h1>
      <form id="signup" onclick="sendLogin()"  action="/" method="post" class="form">
        <p>
          <label for="">Name</label>
          <input type="text" name="fname" value="" placeholder="First Name" required>
          <input type="text" name="lname" value="" placeholder="Last Name" required>
        </p>
        <p>
          <label for="email">Email Address</label>
          <input type="email" name="email" value="" placeholder="Example: crypto@lover.com" required>
        </p>
        <p>
          <label for="ssn">Social Security Number</label>
          <input type="text" name="ssn" value="" placeholder="SSN"><br>
          <small>We will only share it with our buddies at the gas station</small>

        </p>
        <p>
          <label for="username">Chose A Username</label>
          <input type="text" name="username" value="" placeholder="Example: btc1958" required>
        </p>
        <p>
          <label for="password">Choose A Strong Password</label>
          <input type="password" name="password" value="" placeholder="Password" required>
        </p>
        <p>
          <button type="submit" name="button">Create Account</button>
        </p>
        <p><div id="root"></div></p>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
