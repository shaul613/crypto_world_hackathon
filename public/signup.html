<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar-container container">
      <div id="navbar-menu" aria-labelledby="navbar-toggle">
        <ul class="navbar-links">
          <li class="navbar-item"><a class="navbar-link" href="/about">About</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/blog">Blog</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/careers">Careers</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/contact">Contact</a></li>
          <li id="middle"><h1>Crypto Currency Simulator</h1></li>
        </ul>
      </div>
    </nav>
    <div id="signup_continer">
      <h1>Create Account</h1>
      <form id="signup" action="/" method="post" class="form">
        <p>
          <label for="">Name</label>
          <input type="text" name="fname" value="" placeholder="First Name">
          <input type="text" name="lname" value="" placeholder="Last Name">
        </p>
        <p>
          <label for="email">Email Address</label>
          <input type="text" name="email" value="" placeholder="Example: crypto@lover.com">
        </p>
        <p>
          <label for="ssn">Social Security Number</label>
          <input type="text" name="ssn" value="" placeholder="SSN"><br>
          <small>We will only share it with our buddies at the gas station</small>

        </p>
        <p>
          <label for="username">Chose A Username</label>
          <input type="text" name="username" value="" placeholder="Example: btc1958">
        </p>
        <p>
          <label for="password">Choose A Strong Password</label>
          <input type="text" name="password" value="" placeholder="Pssword">
        </p>
        <p>
          <button type="submit" name="button">Create Account</button>
        </p>
      </form>
    </div>
  </body>
</html>
