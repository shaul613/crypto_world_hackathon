<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar-container container">
      <div id="navbar-menu" aria-labelledby="navbar-toggle">
        <ul class="navbar-links">
          
          <li id="middle"><h1>Crypto</h1></li>
        </ul>
        <marquee id="livebar"direction="right"></marquee>
      </div> 
    </nav>
    <div id="login_continer">
      <form id="login" onsubmit="sendLogin()" action="/home" method="post" class="form">
        <p>
          <label for="username"><h3>Username</h3></label>
          <input type="text" id="username" name="username" value="">
        </p>
        <p>
          <label for="password"><h3>Password</h3></label>
          <input type="password" name="password" value="">
        </p>
        <p>
          <button type="submit" name="button">Log In</button>
        </p>
        <p id="root"></p>
      </form>
      <br>
      <p>
        <small>Not a member yet?</small>
        <br>
        <button id="signupbtn" type="button" name="button"> <a href="/signup">Sign Up</a> </button>
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
